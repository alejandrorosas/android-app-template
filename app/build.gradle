apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
    defaultConfig {
        applicationId "dev.alejandrorosas.apptemplate"

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

apply from: '../dependencies.gradle'

dependencies {
    implementation project(':core')
    implementation project(':features:feature-template')

    implementation kotlin
    implementation appcompat
    implementation core
    implementation constraintLayout
    implementation dagger
    implementation hilt
    implementation androidXHilt

    kapt daggerCompiler
    kapt hiltCompiler
    kapt androidXHiltCompiler

    testImplementation junit

    androidTestImplementation androidTestJunit
    androidTestImplementation androidTestEspresso
}
