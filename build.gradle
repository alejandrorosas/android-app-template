buildscript {
    ext.kotlin_version = '1.4.0'
    ext.hilt_version = '2.28.3-alpha'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    apply from: "$rootDir/ktlint.gradle"

    repositories {
        google()
        jcenter()
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                compileSdkVersion 29
                buildToolsVersion "29.0.3"

                defaultConfig {
                    minSdkVersion 23
                    targetSdkVersion 29

                    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
                }
            }
        }
    }
}

project.ext {
    kotlin = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    appcompat = "androidx.appcompat:appcompat:1.2.0"
    dagger = "com.google.dagger:dagger:2.28.3"
    daggerCompiler = "com.google.dagger:dagger-compiler:2.28.3"
    constraintLayout = "androidx.constraintlayout:constraintlayout:2.0.0"
    core = "androidx.core:core-ktx:1.3.1"

    // Hilt
    hiltAndroidXVersion = "1.0.0-alpha02"
    hilt = "com.google.dagger:hilt-android:$hilt_version"
    hiltCompiler = "com.google.dagger:hilt-android-compiler:$hilt_version"
    androidXHilt = "androidx.hilt:hilt-lifecycle-viewmodel:$hiltAndroidXVersion"
    androidXHiltCompiler = "androidx.hilt:hilt-compiler:$hiltAndroidXVersion"

    junit = "junit:junit:4.13"

    androidTestJunit = "androidx.test.ext:junit:1.1.1"
    androidTestEspresso = "androidx.test.espresso:espresso-core:3.3.0"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
