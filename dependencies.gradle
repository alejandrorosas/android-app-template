ext {
    hiltAndroidXVersion = "1.0.0-alpha01"

    kotlin = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    appcompat = "androidx.appcompat:appcompat:1.1.0"
    dagger = "com.google.dagger:dagger:2.28"
    daggerCompiler = "com.google.dagger:dagger-compiler:2.28"
    constraintLayout = "androidx.constraintlayout:constraintlayout:1.1.3"
    core = "androidx.core:core-ktx:1.3.0"

    // Hilt
    hilt = "com.google.dagger:hilt-android:$hilt_version"
    hiltCompiler = "com.google.dagger:hilt-android-compiler:$hilt_version"
    androidXHilt = "androidx.hilt:hilt-lifecycle-viewmodel:$hiltAndroidXVersion"
    androidXHiltCompiler = "androidx.hilt:hilt-compiler:$hiltAndroidXVersion"

    junit = "junit:junit:4.13"

    androidTestJunit = "androidx.test.ext:junit:1.1.1"
    androidTestEspresso = "androidx.test.espresso:espresso-core:3.2.0"
}
